<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <a href="index.html"><button class="btn btn-primary">Home Page</button></a>
        <a href="login.html"><button class="btn btn-primary">Login</button></a>
        <a href="books.html"><button class="btn btn-primary">Books</button></a>
        <a href="customers.html"><button class="btn btn-primary">Customers</button></a>
    </div>
    <hr>
    <h1>Library Management System</h1>
    <div class="container">
        <form style="color:black">
            <!-- Bootstrap form with your custom fields -->
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer name:</label>
                <input type="text" id="customer_name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" class="form-control">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City :</label>
                <input type="text" id="city" class="form-control">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Email :</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password :</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">role:</label>
                <select name="role" id="role" class="form-select">
                    <option value="3">customer</option>
                    <option value="1">owner</option>
                    <option value="2">managment</option>
                </select>
            </div>


        </form>
        <button class="btn btn-success" onclick="edit_customer(customer_id)">submit changes</button>
        <a href="customers.html"><button class="btn btn-primary">back</button></a>

    </div>
    <div id ="display"></div>
    <script>
        const MY_SERVER = "http://127.0.0.1:5000"
        var customer_id = getUrlParameter("customer_id")
        var cust_name = getUrlParameter("customer_name")
        console.log(customer_name);
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const edit_customer = (customer_id) => {
            console.log(customer_id)
            console.log("i am called")
            FormData = {
                "customer_id": customer_id,
                "new_name": customer_name.value,
                "new_email": email.value,
                "new_city": city.value,
                "new_age": age.value,
                "new_password": password.value
            }
            console.log(customer_name.value);
            axios.put(MY_SERVER + "/edit_customer", FormData)
                .then(res => {
                    console.log(res.data.message);
                    showToast(res.data.message, "success")
                    search_customer(customer_name.value)
                })
        }

        const showToast = (message, type) => {

            console.log("toast was called");
            Toastify({
                text: message,
                className: "info",
                style: {
                    background: type === "success" ? "linear-gradient(to right, #00b09b, #96c93d)" : "red",
                }
            }).showToast();
        };
        const search_customer = (edited_name) => {
            if (edited_name){
                payload = { "customer_name": edited_name }
                
            }
            else{
                payload = { "customer_name": cust_name }

            }
            display.innerHTML = ""
            axios.post(MY_SERVER + "/find_customer", payload)
            .then(function (response) {
          display.innerHTML = `<h1>current customers</h1>`
          let tableHtml =
          `<table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Age</th>
                  
                    </tr>
                </thead>
                <tbody>`;

          response.data.forEach(customer => {
            tableHtml += `
          
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.customer_name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.city}</td>
                        <td>${customer.age}</td>
               
                    </tr>
        
        `;
          })
          tableHtml += ` </tbody>
                          </table>`;
          display.innerHTML += tableHtml
        })
    }
        console.log(cust_name);
        search_customer()
    </script>
</body>

</html>
