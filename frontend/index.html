  <button onclick="show_loans()">print loans</button>
  <button onclick="show_books()">print_books</button>
  <button onclick="search_book()">search book</button>
  <button onclick="change_book(pending_book['book_name'])">search book</button>

  <!-- <button onclick = "edit_book('name of the wind')">this butijfoa[bf</button> -->


  <form action="/add_book" method="post">
    book name: <input name="book_name" id="book_name" type="text"><br>
    author name: <input name="author_name" id="author_name" type="text"><br>
    year published: <input name="year_publihsed" id="year_published" type="number"><br>
    book type :
    <select name="book_type" id="book_type">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </form>
  <button onclick="add_book()">submit book</button>
  <!-- <button onclick="edit_book('warbreaker')">edit warbreaker</button> -->

  <div id="display"></div>


  <script>
    const MY_SERVER = "http://127.0.0.1:5000"
    let pending_book = { "book_name": "", "book_id": "" }



    const show_books = () => {
      console.log(pending_book)
      axios.get(MY_SERVER + "/books_in_stock")
        .then(function (response) {
          display.innerHTML = ""
          response.data.forEach(book => {
            display.innerHTML += `<div>id: ${book.book_id} 
         ,name: ${book.book_name}
         ,author: ${book.author}
         ,type: ${book.type}
         </div>
         `})
        })
    }


    const show_loans = () => {
      axios.get(MY_SERVER + "/loans")
        .then(function (response) {
          display.innerHTML = "<h1>ongoing loans</h1>"
          response.data["list_of_loans"].forEach(loan => {
            display.innerHTML += `
            <div>customer name: ${loan.customer_name} 
         ,book name: ${loan.book_name}
         ,time left: ${loan.time_left}
         </div>
         `})
          display.innerHTML += "<h1>late loans</h1>"
          response.data["late_loans"].forEach(loan => {
            display.innerHTML += `
          customer name: ${loan.coustomer_name},
          book name: ${loan.book_name},
          late by: ${loan.late_by}
          `
          })
        })
    }


    const add_book = () => {
      const formData = {
        name: document.getElementById("book_name").value,
        author: document.getElementById("author_name").value,
        year_published: document.getElementById("year_published").value,
        type: document.getElementById("book_type").value
      }
      axios.post(MY_SERVER + "/add_book", formData)
        .then(res => {
          console.log(res.data)
        })
        .catch(error => {
          console.error(error.response.data)
        })

    }


    const search_book = () => {

      const formData = {
        book_name: document.getElementById("book_name").value,
        author: document.getElementById("author_name").value,
        year_published: document.getElementById("year_published").value,
        type: document.getElementById("book_type").value
      }
      axios.post(MY_SERVER + "/find_book", formData)
        .then(res => {
          if (res.data["messege"] != null) {
            display.innerHTML = res.data["messege"]
          } else {
            display.innerHTML = " "
            res.data.forEach(book => {
              display.innerHTML += `
              <div onclick = "pending(${book.book_name},${book.book_id})">
              book name: ${book.book_name},
              by the author: ${book.author},
              released in thee year: ${book.year_published}
              </div>
              `

            })
          }
        })
        .catch(error => {
          console.error(error.response.data)
        })
    }


    const pending = (book_name, book_id) => {
      pending_book["book_name"] = book_name
      pending_book["book_id"] = book_id
    }



    const change_book = (book_name1) => {
      const formData = {
        book_name: book_name1,
        new_name: document.getElementById("book_name").value,
        new_author: document.getElementById("author_name").value,
        new_year_published: document.getElementById("year_published").value,
        new_type: document.getElementById("book_type").value
      }
      axios.put(MY_SERVER + "/edit_book", formData)
        .then(res => {
          display.innerHTML = res.data["messege"]
        })
        .catch(error => {
          console.error(error.response.data)
        })
    }


    const delete_book_by_id = (book_id) => {
      axios.delete(MY_SERVER + `/delete_book_by_id/${book_id}`)
        .then(response => {
          // console.log(response.data)
          display.innerHTML += response["messege"]
        })
    }
    const get_customers = () => {
      axios.get(MY_SERVER + "/customers")
        .then(function (response) {
          display.innerHTML = `<h1>curremt customers</h1>`
          response.data.forEach(customer => {
            display.innerHTML += `<div>id: ${customer.id} 
         ,name: ${customer.customer_name}
         ,email: ${customer.email}
         ,city: ${customer.city}
         ,age: ${customer.age}
         <div>
          <button onclick ="edit_customer('${customer.customer_name}')">edit</button>
          <button onclick ="delete_customer('${customer.customer_name}')">delte</button>
          </div>
         </div>
         `})
        })
    }

  </script>

  <body>
